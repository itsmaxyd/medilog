name: medilog
description: "Privacy-focused offline family medical records app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Database - Drift (SQLite) for offline-first storage
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local Notifications (F-Droid compliant, no Google services)
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # OCR - On-device text recognition
  google_mlkit_text_recognition: ^0.14.0
  image_picker: ^1.1.2

  # Date/Time utilities
  intl: ^0.20.1

  # UI Components
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Drift code generation
  drift_dev: ^2.22.1
  build_runner: ^2.4.14

  # Riverpod code generation
  riverpod_generator: ^2.6.3
  custom_lint: ^0.7.1
  riverpod_lint: ^2.6.3
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/health_tips.json
